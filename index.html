<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Gravity </title>  
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/gravity.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body style="background-color:black;">
    <div style="background-color:black; height:100%; width: 100%;">
      <div class="webgl-content"  style="width: 100%; height: 100%; background-color:black;">>
        <div id="unityContainer" ></div>
  <p style="color:white;">Use wsad keys to move, ijkl keys to look, and space b ans n keys to create particles. </p>
        <div class="footer">
  <p style="color:white;">Use wsad keys to move, ijkl keys to look, and space b ans n keys to create particles. </p>
          <div class="webgl-logo"></div>
          <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
          <div class="title">New Unity Project</div>
        </div>
      </div>
    </div>
  </body>
</html>
